<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ site.baseurl }}"><h1> {{ site.title }}</h1></a>
        <h2>{{ site.description }}</h2>
        <a href="mailto:{{ site.email }}?Subject=[ascendproject] Inquiry from Website" class="button">Contact Us!</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">

          The Ascend Project is generously funded by:
          <a href="http://mozilla.org"><img src="{{ site.baseurl }}/images/mozilla_wordmark_small.png" /></a>

          <p>All content for this site lives on <a href="{{ site.github }}">GitHub</a>, suggestions & bug reports welcomed.</p>

        </aside>
      </div>
    </div>
    {% include footer.html %}

  </body>
</html>
