---
layout: blogs
title: "General Policies"
---

<h1>General Policies</h1>
<div>
  <ul class="posts">
    {% for post in site.posts %}
      {% for cat in post.categories %}
        {% if cat == 'policies' %}
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <span>{{ post.date | date_to_string }}</span> &raquo;

          {{ post.content }}

        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
